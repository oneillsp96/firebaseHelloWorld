<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Badger App</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.min.css">

</head>

<body>
  <div ng-app="app">
    <div ng-controller="customerController">

      <div class="gridStyle" ui-grid="gridOptions" ui-grid-resize-columns ui-grid-edit ui-grid-selection></div>
      
      <form ng-submit="addCustomer()">
        first name:
        <input type="text" ng-model="firstName">
        <br/>
        <br/> last name:
        <input type="text" ng-model="lastName">
        <br/>
        <br/> email:
        <input type="text" ng-model="email">
        <br/>
        <br/> country:
        <input type="text" ng-model="country">
        <br/>
        <br/>
        <button class="btn" type="submit">Add Customer</button>
        <button ng-click="deleteSelectedCustomers()" class="btn" type="button">Delete Selected Customers</button>
      </form>
      
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
  <script src="bower_components/angular-ui-grid/ui-grid.min.js"></script>

  <script src=""></script>
  <script src=""></script>
  <script src=""></script>
  <script src=""></script>
  <script src="js/index.js"></script>

</body>

</html>
