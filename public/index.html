<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Badger App</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div ng-app="app">
    <div ng-controller="customerController">
      <ul ng-repeat="cust in customers">
        <li>{{cust.first_name}}</li>
        <li>{{cust.last_name}}</li>
        <li>{{cust.email}}</li>
        <li>{{cust.country}}</li>
        <button ng-click="customers.$remove(cust)">Remove Customer</button>
        <hr/>
      </ul>
      <button ng-click="addSean()">Add Sean Object to Array</button>

    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

  <script src="js/index.js"></script>

</body>

</html>
